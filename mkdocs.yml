site_name: Proyecto de Programación de Modelos Probabilísticos

nav:
  - Inicio: index.md
  - Avance: avance.md
  - Final:Obtención de datos: finalObtencionDatos.md
  - Final:PDF : finalFuncion.md
  - Final:Estacionaridad en Sentido Amplio y Ergodicidad : Estacionaridad_ergodicidad.md
  - Final:Potencia Promedio : Potencia.md

theme: 
  name: material
  language: es
  palette:
    primary: red
  logo: img/plot.png
  favicon: img/plot.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.tooltips
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - footnotes
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js